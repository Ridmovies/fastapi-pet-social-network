<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование</title>
  </head>
  <body>
    <div>
      {% for post in posts %}
      <div style="display:flex; margin-bottom:20px; margin-left:20px;">
        <div>
            <h1>{{ post.id }}</h1>
            <h4>{{ post.content }}</h4>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
