<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title|default("My App") }}{% endblock %}</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Стили для боковой навигации */
        .sidebar {
            width: 250px; /* Ширина боковой панели */
            background-color: #f8f9fa; /* Цвет фона */
            padding-top: 20px; /* Отступ сверху */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Тень */
            height: calc(100vh - 56px); /* Высота минус высота навбара */
            position: fixed; /* Фиксированное положение */
            top: 56px; /* Отступ сверху (высота навбара) */
            left: 0;
        }
        .sidebar a {
            padding: 10px 15px; /* Отступы для ссылок */
            text-decoration: none; /* Убираем подчеркивание */
            color: #333; /* Цвет текста */
            display: block; /* Блочное отображение */
        }
        .sidebar a:hover {
            background-color: #e9ecef; /* Цвет фона при наведении */
        }
        .main-content {
            margin-left: 250px; /* Отступ для основного содержимого */
            padding: 20px;
            margin-top: 56px; /* Отступ сверху (высота навбара) */
        }
    </style>
</head>
<body>
    <!-- Навигационное меню (на всю ширину) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if not is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/users/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/login">Login</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-link">Logout</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Боковая навигация -->
    <div class="sidebar">
        <a href="posts">Posts</a>
        <a href="tasks">Task</a>
        <a href="dev/github-commits">Latest Commits</a>

    </div>


    {% block content %}

    {% endblock %}

    <!-- Подключаем Bootstrap JS (необходим для работы навигационного меню) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/logout.js"></script>

</body>
</html>
