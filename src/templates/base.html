<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title|default("My App") }}{% endblock %}</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Навигационное меню (на всю ширину) -->

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Main</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Левая часть навбара -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/posts">Posts</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        DEV
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/dev/github-commits">Latest Commits</a></li>
                        <li><a class="dropdown-item" href="/dev/roadmap">Roadmap</a></li>
                        <li><a class="dropdown-item" href="/users">Users</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>

            <!-- Правая часть навбара -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% if not user %}
                <li class="nav-item">
                    <a class="nav-link" href="/users/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/login">Login</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout-link">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/me">Profile</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div style="margin-left: 20px; margin-top: 20px;">
    {% block content %}

    {% endblock %}
</div>

<!-- Подключаем Bootstrap JS (необходим для работы навигационного меню) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/logout.js"></script>

</body>
</html>
