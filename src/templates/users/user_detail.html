{% extends "base.html" %}

{% block content %}
<div>
    <br>USER: {{ user.username }}
    <br>follow_user: {{ follow_user.username }}
    <br>{{ is_following }}
    <br><br>

    <button id="follow-button"
            class="btn {{ 'btn-danger' if is_following else 'btn-primary' }}"
            data-user-id="{{ follow_user.id }}">
        {% if is_following %}Отписаться{% else %}Подписаться{% endif %}
    </button>
</div>

<script src="/static/js/follow_button.js"></script>

{% endblock %}
