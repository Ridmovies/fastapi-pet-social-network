{% extends "base.html" %}

{% block title %}Post Detail{% endblock %}

{% block content %}

    <div class="container mt-5">
        <div class="card">
   <div class="card-body">
    <h5 class="card-title">Пост пользователя {{ post.user.email }}</h5>
    <p class="card-text" id="post-content">{{ post.content }}</p>
    <button class="btn btn-primary edit-post" data-post-id="{{ post.id }}">Edit</button>
    <button class="btn btn-danger delete-post" data-post-id="{{ post.id }}">Delete</button>
</div>

<!-- Форма для редактирования -->
<div id="edit-form" style="display: none;" class="mt-3">
    <textarea id="edit-content" class="form-control" rows="3"></textarea>
    <button class="btn btn-success mt-2" id="save-edit">Save</button>
    <button class="btn btn-secondary mt-2" id="cancel-edit">Cancel</button>
</div>

        <div class="mt-4">
            <h4>Комментарии:</h4>
            <ul class="list-group">
              {% for comment in post.comments %}
                <li class="list-group-item">
                    <strong>{{ comment.user.email }}:</strong> {{ comment.content }}
                </li>
              {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Подключение внешнего файла скриптов -->
<script src="/static/js/post/delete_post.js"></script>
<script src="/static/js/post/edit_post.js"></script>

{% endblock %}
