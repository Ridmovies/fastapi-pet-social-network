{% extends "base.html" %}

{% block content %}
    <div class="main-content">
            <!-- Форма для добавления поста -->
            <div class="row mb-5">
                <div class="col-md-6 offset-md-3">
                    <h3>Create a New Post</h3>
                    <form id="createPostForm" method="POST" action="/posts">
                        <div class="mb-3">
                            <label for="content" class="form-label">Post Content</label>
                            <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

            <!-- Список постов -->
            <div class="row">
                {% for post in posts %}
                <div class="col-md-6 offset-md-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Post #{{ post.id }}</h5>
                            <p class="card-text">{{ post.content }}</p>
                            <!-- Кнопка удаления -->
                            <button class="btn btn-danger delete-post" data-post-id="{{ post.id }}">Delete</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>


    <!-- Скрипт для отправки формы через Fetch API -->
    <script>
        document.getElementById('createPostForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const response = await fetch('/api/v1/post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: formData.get('content'),
                }),
            });

            if (response.ok) {
<!--                alert('Post created successfully!');-->
                window.location.reload(); // Перезагружаем страницу для отображения нового поста
            } else {
                const errorData = await response.json();
                alert('Failed to create post: ' + (errorData.detail || 'Unknown error'));
            }
        });

      // Скрипт для удаления поста через Fetch API

    // Обработчик для кнопок удаления
document.querySelectorAll('.delete-post').forEach(button => {
    button.addEventListener('click', async function() {
        const postId = this.getAttribute('data-post-id');

        // Подтверждение удаления
        const isConfirmed = confirm('Are you sure you want to delete this post?');
        if (!isConfirmed) {
            return; // Если пользователь отменил, ничего не делаем
        }

        // Отправка запроса на удаление
        const response = await fetch(`/api/v1/post/${postId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            },
        });

        if (response.ok) {
            window.location.reload(); // Перезагружаем страницу для обновления списка постов
        } else {
            const errorData = await response.json();
            alert('Failed to delete post: ' + (errorData.detail || 'Unknown error'));
        }
    });
});

    </script>

{% endblock %}
