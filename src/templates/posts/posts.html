{% extends "base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
    <div class="main-content">
            <!-- –§–æ—Ä–º–∞ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø–æ—Å—Ç–∞ -->
            <div class="row mb-5">
                <div class="col-md-6 offset-md-3">
                    <h3>Create a New Post</h3>
                    <form id="createPostForm" method="POST" action="/posts">
                        <div class="mb-3">
                            <label for="content" class="form-label">Post Content</label>
                            <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

            <!-- –°–ø–∏—Å–æ–∫ –ø–æ—Å—Ç–æ–≤ -->
            <div class="row">
                {% for post in posts %}
                <div class="col-md-6 offset-md-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{{ url_for('get_post_details_page', post_id=post.id) }}">Post #{{ post.id }}</a>
                                by
                                <a href="{{ url_for('get_user_page', user_id=post.user_id) }}">{{ post.user.email }}</a><br>
                            </h5>
                            <p class="card-text">{{ post.content }}</p>

                            {% if user and user.id == post.user_id %}
                            <!-- –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è -->
                            <button class="btn btn-danger delete-post" data-post-id="{{ post.id }}">Delete</button>

                            <!-- –ö–Ω–æ–ø–∫–∞ –ª–∞–π–∫–∞ -->
                            <button class="btn btn-outline-primary like-post" data-post-id="{{ post.id }}">
                                <span class="like-icon">ü§ç</span> Like
                            </button>
                            {% endif %}


                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –≤–Ω–µ—à–Ω–µ–≥–æ —Ñ–∞–π–ª–∞ —Å–∫—Ä–∏–ø—Ç–æ–≤ -->
    <script src="/static/js/posts.js"></script>
    <script src="/static/js/like.js"></script>


{% endblock %}
