{% extends "base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
    <div class="main-content">
            <!-- Форма для добавления поста -->
            <div class="row mb-5">
                <div class="col-md-6 offset-md-3">
                    <h3>Create a New Post</h3>
                    <form id="createPostForm" method="POST" action="/posts">
                        <div class="mb-3">
                            <label for="content" class="form-label">Post Content</label>
                            <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

            <!-- Список постов -->
            <div class="row">
                {% for post in posts %}
                <div class="col-md-6 offset-md-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Post #{{ post.id }} by {{ post.user.username }}</h5>
                            <p class="card-text">{{ post.content }}</p>
                            <!-- Кнопка удаления -->
                            {% if user and user.id == post.user_id %}
                            <button class="btn btn-danger delete-post" data-post-id="{{ post.id }}">Delete</button>
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    <!-- Подключение внешнего файла скриптов -->
    <script src="/static/js/posts.js"></script>

{% endblock %}
